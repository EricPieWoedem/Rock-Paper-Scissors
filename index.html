<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="text">
      <h2 class="txt heading">ROCK-PAPER-SCISSORS</h2>
      <p class="txt subheading">YOU VS AI</p>
    </div>
    <div class="buttons">
      <button class="btn" id="rockBtn">ROCK</button>
      <button class="btn" id="paperBtn">PAPER</button>
      <button class="btn" id="scissorsBtn">SCISSORS</button>
    </div>
    <div id="results">
      <div id="result">
        <p>Pick Rock, Paper, or Scissors to start the game!</p>
      </div>
    </div>

    <div class="reset">
      <button class="btn" id="resetBtn">RESET</button>
    </div>

    <footer class="footer">
      <p>Created by Worlasi Eric Woedem | Â© 2024</p>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
